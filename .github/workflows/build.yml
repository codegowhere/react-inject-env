name: Build
on:
  push:
    branches:
      - 'master'

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "12"

      - run: yarn install

      - run: yarn run compile

  test:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '12'

      - run: yarn install

      - run: yarn run test:coverage

  publish:
    needs: [compile, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '12'

      - run: yarn install

      - run: npm config set '//registry.npmjs.org/:_authToken' "${NPMJS_TOKEN}"

      - run: npm publish --access public
        env:
          NPMJS_TOKEN: ${{ secrets.NPMJS_TOKEN }}
